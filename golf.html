<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WideSpread</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent('play-pause', {
            init: function () {
            const immersiveVideo = document.querySelector('#marilyn-tee');
            const videoControls = document.querySelector('#videoControls');
            this.el.addEventListener('click', function () {
                if (immersiveVideo.paused) {
                    immersiveVideo.play();
                    videoControls.setAttribute('src', '#pause');
                } else {
                    immersiveVideo.pause();
                    videoControls.setAttribute('src', '#play');
                }
            });
            }
        });
    </script>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="play" src="./assets/images/system/play.png">
            <img id="pause" src="./assets/images/system/pause.png">
            <video id="marilyn-tee" src="./assets/videos/marilyn-tee.mp4" loop="true" autoplay muted></video>
        </a-assets>
        <a-camera position="0 0 0">
            <a-cursor color="	#00ffff"></a-cursor>
        </a-camera>
        <a-box scale="1 1 1" position="0 0.5 -5" opacity="0"></a-box>
        <a-videosphere src="#marilyn-tee" rotation="0 -90 0"></a-videosphere>
        <a-image id="videoControls" src="#play" position="0 0 -2" scale="0.5 0.5 0.5" play-pause opacity="0.5"></a-image>
    </a-scene>
</body>
</html>
