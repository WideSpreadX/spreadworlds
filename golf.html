<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WideSpread</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <video id="marilyn-tee" src="./assets/videos/marilyn-tee.mp4" autoplay loop muted></video>
        </a-assets>
        <a-camera position="0 0 0"></a-camera>
        <a-box scale="1 1 1" position="0 0.5 -5" opacity="0"></a-box>
        <a-videosphere src="#marilyn-tee" rotation="0 -90 0"></a-videosphere>
    </a-scene>
</body>
</html>
